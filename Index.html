<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-color: gold; text-align: center;">
    <h1 style="text-align: center;">Online Feedback form</h1>
    <label for="name" style="text-align: center;">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">

    <input type="tel" id="phone" placeholder="Enter your phone number">
    <br><br>
    <label for="Adress">Feedback:</label>
    <input type="text" id="Adress" placeholder="Enter your feedback">
    <br><br>
    <input type="submit">
    <input type="reset">
</body>
